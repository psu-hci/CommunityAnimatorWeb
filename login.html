    <div class="nav-wrapper white">
      <a href="index.html" class="brand-logo">&nbsp<img src = "images/logo.jpg"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

  <div id="main">
    <h1><center>Log In</center></h1>
    <div class="container">
	<div class = "row">
		<form class="col s12">
			<div class="input-field col s12"></div>
			<div class="input-field col s12">
			Username: <input placeholder="username" type="text" name="username" id="username"/></div>
		</form>
	</div>
	
	
	<div class = "row">
	    	<div class="input-field col s12"></div>
			<div class="input-field col s12">
			Password:<input placeholder="password" type="password" name="password" id ="password" onkeydown="if (event.keyCode == 13) document.getElementById('submitLogin').click()"/></div>
		</form>
	</div>
    </div>
	<br/>
	
	<center>
	<a class="waves-effect waves-light btn orange lighten-2" id = "submitLogin" value="Submit" onclick="login(document.getElementById('username').value, document.getElementById('password').value)">Submit</a>
	</center>
	 
  </div>
  </div>
  
  <script type="text/javascript" src="js/login.js"></script>
