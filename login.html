      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
</head>

<body>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
  
  
    <nav>
    <div class="nav-wrapper white">
      <a href="index.html" class="brand-logo">&nbsp<img src = "images/logo.jpg"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="newuser.html"><font color="orange">Create Account</font></a></li>
        <li class = "active"><a href="login.html"><font color="orange">Log In</font></a></li>
      </ul>
    </div>
  </nav>
  
  <div id="main">
    <h1><center>Log In</center></h1>
    <div class="container">
	<div class = "row">
		<div class="input-field col s12">
           <i class="material-icons prefix">&#xE7FF;</i>
           <input type="text" name="username" id="username" class="validate"/>
           <label for="username">Username</label>
        </div>
	</div>
	
	
	<div class = "row">
		<div class="input-field col s12">
		<i class="material-icons prefix">&#xE899;</i>
	    <input type="password" name="password" id ="password" onkeydown="if (event.keyCode == 13) document.getElementById('submitLogin').click()"/>
	    <label for="password">Password</label>
	   </div>
    </div>
	<br/>
	<div class="col s12">
    	<div class="center-align">
		    <a class="waves-effect waves-light btn btn-large orange modal-trigger" href="#modal1"><i class="material-icons left">&#xE8FD;</i>Forgot Password</a>
			<a class="waves-effect waves-light btn btn-large light-green white-text" id = "submitLogin" value="Submit"><i class="material-icons right">&#xE163;</i>Log In</a>
	    </div>
	</div>    	 
  </div>
  </div>
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Input your Email</h4>
       <div class="input-field col s12">
          <i class="material-icons prefix">&#xE0E1;</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>       
    <div class="modal-footer">
      <a id="sendemail" href="#!" class=" modal-action waves-effect waves-green btn-flat">Send</a>
    </div>
  </div>
  </div>
  
  <script type="text/javascript" src="js/login.js"></script>
