	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: 40.799361, lng: -77.862548},
		zoom: 16,
		//mapTypeId: google.maps.MapTypeId.HYBRID
	});
  
		Parse.User.current().fetch().then(function (user) {
		currentUsername = user.get('username');
		latitude = user.get('location').latitude;
		longitude= user.get('location').longitude;
		map.panTo({lat: latitude, lng: longitude});
		addUserMarker({lat: latitude, lng: longitude}, user.get('username'), user.get('status'), user.get('occupation'));
		});
		
		var q2 = new Parse.Query(Parse.User);
		q2.find({success:function(items){

		try{
		latitude = obj.location.latitude;
		longitude= obj.location.longitude;
		}
		catch(err)

		}
		if(obj.username === currentUsername)

		}
		else

		}
		});
	}});
	
	  // Adds a marker to the map and push to the array.
	function addOldMarker(location, username, status, occupation, email, interestList) {
	  var marker = new google.maps.Marker({
		position: location,
		map: map,
		animation: google.maps.Animation.DROP,
		icon: 'http://maps.google.com/mapfiles/ms/micons/red-dot.png',
		title: username
	  });
	  var stat = "Animated";
	  if(status === false)
	  {
	  stat = "Busy";
	  }
	  
	  var contentString = '<div>'+
      '<div>'+
      '</div>'+
      '<div	>'+
      '<p><b><h6>' + username + '</h6></b><hr/>'+
	  '<ul><li>' + stat + 
	  '</li><li>' + occupation + 
	  '</li><li>' + email + 
      '</li></ul></div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
	  
	marker.addListener('click', function() {
    infowindow.open(map, marker);
	});
	  
	  markers.push(marker);
	}
	
		function addUserMarker(location, username, status, occupation) {
		
		var image = 'images/me.png';
		
	  var marker = new google.maps.Marker({
		position: location,
		map: map,
		icon: 'http://maps.google.com/mapfiles/ms/micons/orange-dot.png',
		animation: google.maps.Animation.DROP,
		title: username,
	  });
	  var stat = "Animated";
	  if(status === false)
	  {
	  stat = "Busy";
	  }
	  
	  
	  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<div id="bodyContent">'+
      '<p><b>' + 'My Location'+ '</b>' + 
	  '<hr/>' + stat + 
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
	  
	marker.addListener('click', function() {
    infowindow.open(map, marker);
	});
	  
	  markers.push(marker);
	}

	// Sets the map on all markers in the array.
	function setMapOnAll(map) {
	  for (var i = 0; i < markers.length; i++) {
		markers[i].setMap(map);
	  }
	}

	// Removes the markers from the map, but keeps them in the array.
	function clearMarkers() {
	  setMapOnAll(null);
	}

	// Shows any markers currently in the array.
	function showMarkers() {
	  setMapOnAll(map);
	}

	// Deletes all markers in the array by removing references to them.
	function deleteMarkers() {
	  clearMarkers();
	  markers = [];
	}
  
  function placeMarkerAndPanTo(latLng, map) {
  deleteMarkers();
  addMarker(latLng);
  latitude = latLng.lat();	
  longitude = latLng.lng();
  map.panTo(latLng);
}
